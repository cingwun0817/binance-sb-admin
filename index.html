    <script>
        ; (function (w, d) {
            var App = function (options) {
                var init = function (options) {
                    this.cacheDom()
                    this.bindEvent()

                    // default
                    var dd = new Date()
                    dd.setDate(dd.getDate() - 1)
                    var defaultDate = dd.toISOString().substr(0,10)
                    this.inputTickerFullDateEl.value = defaultDate

                    this.getTickerFullData("1h", defaultDate)
                    this.getMaData()
                }
    
                init.call(this, options)
            }
    
            App.prototype.cacheDom = function () {
                this.selectTickerFullWindowsizeEl = d.querySelector("#select-ticker-full-windowsize")
                this.inputTickerFullDateEl = d.querySelector("#input-ticker-full-date")
                this.btnTickerFullReloadEl = d.querySelector("#btn-ticker-full-reload")
                this.theadTickerFullEl = d.querySelector("#thead-ticker-full")
                this.tfootTickerFullEl = d.querySelector("#tfoot-ticker-full")
                this.tbodyTickerFullEl = d.querySelector("#tbody-ticker-full")
                this.btnMaReloadEl = d.querySelector("#btn-ma-reload")
                this.theadMaEl = d.querySelector("#thead-ma")
                this.tfootMaEl = d.querySelector("#tfoot-ma")
                this.tbodyMaEl = d.querySelector("#tbody-ma")
            }
    
            App.prototype.bindEvent = function () {
                this.selectTickerFullWindowsizeEl.onchange = function () {
                    app.getTickerFullData(this.value, app.inputTickerFullDateEl.value)
                }
                this.inputTickerFullDateEl.onchange = function () {
                    app.getTickerFullData(app.selectTickerFullWindowsizeEl.value, this.value)
                }
                this.btnTickerFullReloadEl.onclick = function () {
                    app.getTickerFullData(app.selectTickerFullWindowsizeEl.value, app.inputTickerFullDateEl.value)
                }
                this.btnMaReloadEl.onclick = function () {
                    app.getMaData()
                }
            }

            App.prototype.getTickerFullData = function (windowSize, date) {
                fetch("http://bsb.cingwun.net:3001/ticker/full?date="+date+"&windowSize="+windowSize)
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (myJson) {
                        app.buildTickerFullTable(myJson)
                    });
            }

            App.prototype.buildTickerFullTable = function (data) {
                app.theadTickerFullEl.innerHTML = ""
                app.tfootTickerFullEl.innerHTML = ""
                app.tbodyTickerFullEl.innerHTML = ""

                data.data.forEach(rowdata => {
                    if (rowdata.symbol == "BTCUSDT") {
                        // build head columes
                        headTrEl = d.createElement("tr")

                        rowdata.items.forEach(item => {
                            headThEl = d.createElement("th")
                            headThEl.textContent = item.name
                            headTrEl.insertBefore(headThEl, headTrEl.firstChild)
                        })
                        
                        headFirstThEl = d.createElement("th")
                        headFirstThEl.textContent = "Coin"
                        headTrEl.insertBefore(headFirstThEl, headTrEl.firstChild)

                        app.theadTickerFullEl.innerHTML = headTrEl.innerHTML
                        app.tfootTickerFullEl.innerHTML = headTrEl.innerHTML
                    }

                    // build body rows
                    bodyTrEl = d.createElement("tr")

                    rowdata.items.forEach(item => {
                        bodyTdEl = d.createElement("td")
                        bodyTdEl.textContent = item.priceChangePercent

                        if (item.priceChangePercent > 0) {
                            bodyTdEl.classList.add("text-danger")
                        } else {
                            bodyTdEl.classList.add("text-success")
                        }

                        bodyTrEl.insertBefore(bodyTdEl, bodyTrEl.firstChild)
                    })

                    bodyFirstThEl = d.createElement("td")
                    bodyFirstThEl.textContent = rowdata.symbol
                    bodyTrEl.insertBefore(bodyFirstThEl, bodyTrEl.firstChild)

                    if (rowdata.symbol == "BTCUSDT") {
                        app.tbodyTickerFullEl.insertBefore(bodyTrEl, app.tbodyTickerFullEl.firstChild)
                    } else {
                        app.tbodyTickerFullEl.appendChild(bodyTrEl)
                    }
                })
            }

            App.prototype.getMaData = function () {
                fetch("http://bsb.cingwun.net:3001/ma")
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (myJson) {
                        app.buildMaTable(myJson)
                    });
            }

            App.prototype.buildMaTable = function (data) {
                app.tbodyMaEl.innerHTML = ""

                data.data.forEach(rowdata => {
                    bodyTrEl = d.createElement("tr")

                    bodyTdCoinEl = d.createElement("td")
                    bodyTdCoinEl.textContent = rowdata.Symbol
                    bodyTrEl.appendChild(bodyTdCoinEl)

                    bodyTd1dEl = d.createElement("td")
                    if (rowdata.MaResult.includes("1d")) {
                        iEl = d.createElement("i")
                        iEl.classList.add("fas")
                        iEl.classList.add("fa-check")

                        bodyTd1dEl.appendChild(iEl)
                    }
                    bodyTrEl.appendChild(bodyTd1dEl)

                    bodyTd8hEl = d.createElement("td")
                    if (rowdata.MaResult.includes("8h")) {
                        iEl = d.createElement("i")
                        iEl.classList.add("fas")
                        iEl.classList.add("fa-check")

                        bodyTd8hEl.appendChild(iEl)
                    }
                    bodyTrEl.appendChild(bodyTd8hEl)

                    bodyTd4hEl = d.createElement("td")
                    if (rowdata.MaResult.includes("4h")) {
                        iEl = d.createElement("i")
                        iEl.classList.add("fas")
                        iEl.classList.add("fa-check")

                        bodyTd4hEl.appendChild(iEl)
                    }
                    bodyTrEl.appendChild(bodyTd4hEl)

                    bodyTd2hEl = d.createElement("td")
                    if (rowdata.MaResult.includes("2h")) {
                        iEl = d.createElement("i")
                        iEl.classList.add("fas")
                        iEl.classList.add("fa-check")

                        bodyTd2hEl.appendChild(iEl)
                    }
                    bodyTrEl.appendChild(bodyTd2hEl)

                    bodyTd1hEl = d.createElement("td")
                    if (rowdata.MaResult.includes("1h")) {
                        iEl = d.createElement("i")
                        iEl.classList.add("fas")
                        iEl.classList.add("fa-check")

                        bodyTd1hEl.appendChild(iEl)
                    }
                    bodyTrEl.appendChild(bodyTd1hEl)

                    app.tbodyMaEl.appendChild(bodyTrEl)
                })
            }
    
            var app = new App
        })(window, document)
    </script>
