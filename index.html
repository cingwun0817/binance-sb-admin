    <script>
        ; (function (w, d) {
            var App = function (options) {
                var init = function (options) {
                    this.cacheDom()
                    this.bindEvent()

                    var pDate = null
                    var pHour = null

                    // search
                    let params = new URLSearchParams(w.location.search);
                    if (params.has('date') != null) {
                        pDate = params.get('date')
                    }
                    if (params.has('hour') != null) {
                        pHour = params.get('hour')
                    }

                    // default
                    if (pDate == null) {
                        var dd = new Date()
                        var pDate = dd.toISOString().substr(0,10)
                    }

                    this.getTickerFullData("1h", pDate, pHour)
                }
    
                init.call(this, options)
            }
    
            App.prototype.cacheDom = function () {
                this.theadPanelOneEl = d.querySelector("#thead-panel-one")
                this.tbodyPanelOneEl = d.querySelector("#tbody-panel-one")
                this.theadPanelTwoEl = d.querySelector("#thead-panel-two")
                this.tbodyPanelTwoEl = d.querySelector("#tbody-panel-two")
            }
    
            App.prototype.bindEvent = function () {
            }

            App.prototype.getTickerFullData = function (windowSize, date, hour=null) {
                url = "http://bsb.cingwun.net:3001/ticker/full?date="+date+"&windowSize="+windowSize
                if (hour != null) {
                    url += "&hour="+hour
                }

                fetch(url)
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (myJson) {
                        app.buildPanelOneTable(myJson)
                    });
            }

            App.prototype.buildPanelOneTable = function (data) {
                app.theadPanelOneEl.innerHTML = ""
                app.tbodyPanelOneEl.innerHTML = ""
                app.theadPanelTwoEl.innerHTML = ""
                app.tbodyPanelTwoEl.innerHTML = ""

                limitPanelOne = 25
                countPancelOne = 0
                data.data.forEach(rowdata => {
                    if (rowdata.symbol == "BTCUSDT") {
                        // build head columes
                        headTrEl = d.createElement("tr")
                        headTrBtcEl = d.createElement("tr")

                        rowdata.items.forEach(item => {
                            headAEl = d.createElement("a")
                            headAEl.textContent = item.name
                            headAEl.setAttribute("href", w.location.pathname + "?date="+item.name.substr(0, 10)+"&hour="+item.name.substr(11, 13))

                            headThEl = d.createElement("th")
                            headThEl.appendChild(headAEl)
                            headTrEl.insertBefore(headThEl, headTrEl.firstChild)

                            headThBtcEl = d.createElement("th")
                            headThBtcEl.textContent = item.priceChangePercent
                            headTrBtcEl.insertBefore(headThBtcEl, headTrBtcEl.firstChild)
                        })
                        
                        headFirstThEl = d.createElement("th")
                        headFirstThEl.textContent = "Coin"
                        headTrEl.insertBefore(headFirstThEl, headTrEl.firstChild)

                        headFirstBtcThEl = d.createElement("th")
                        headFirstBtcThEl.textContent = "BTCUSDT"
                        headTrBtcEl.insertBefore(headFirstBtcThEl, headTrBtcEl.firstChild)

                        app.theadPanelOneEl.innerHTML = headTrEl.outerHTML + headTrBtcEl.outerHTML
                        app.theadPanelTwoEl.innerHTML = headTrEl.outerHTML + headTrBtcEl.outerHTML
                    } else {
                        if (countPancelOne < limitPanelOne) {
                            bodyTrEl = d.createElement("tr")

                            rowdata.items.forEach(item => {
                                bodyTdEl = d.createElement("td")
                                bodyTdEl.textContent = item.priceChangePercent

                                if (item.priceChangePercent > 0) {
                                    bodyTdEl.classList.add("text-danger")
                                } else {
                                    bodyTdEl.classList.add("text-success")
                                }

                                bodyTrEl.insertBefore(bodyTdEl, bodyTrEl.firstChild)
                            })

                            bodyFirstThEl = d.createElement("td")
                            bodyFirstThEl.textContent = rowdata.symbol
                            bodyTrEl.insertBefore(bodyFirstThEl, bodyTrEl.firstChild)

                            app.tbodyPanelOneEl.appendChild(bodyTrEl)

                            countPancelOne++
                        }
                    }
                })

                for (var i=0; i<25; i++) {
                    rowdata = data.data[data.data.length-1-i]
                    bodyTrEl = d.createElement("tr")

                    rowdata.items.forEach(item => {
                        bodyTdEl = d.createElement("td")
                        bodyTdEl.textContent = item.priceChangePercent

                        if (item.priceChangePercent > 0) {
                            bodyTdEl.classList.add("text-danger")
                        } else {
                            bodyTdEl.classList.add("text-success")
                        }

                        bodyTrEl.insertBefore(bodyTdEl, bodyTrEl.firstChild)
                    })

                    bodyFirstThEl = d.createElement("td")
                    bodyFirstThEl.textContent = rowdata.symbol
                    bodyTrEl.insertBefore(bodyFirstThEl, bodyTrEl.firstChild)

                    app.tbodyPanelTwoEl.appendChild(bodyTrEl)
                }
            }
    
            var app = new App
        })(window, document)
    </script>
